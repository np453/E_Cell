    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff">
    <meta
      name="description"
      content="E-Cell MNNIT was launched in October 2014 with a vision to channelize and nurture college students by guiding their aspirations, efforts and passion towards entrepreneurship. It aims to deliver technical know-how of launching, running and thriving any venture, thus encouraging the students to think out of the box and evolve an effective B-Plan.
      We believe that entrepreneurship is the key that can unlock India's latent inventive potential. It will not only push India to the forefront of the world but also help raise the quality of life in the country. We help to turn dreams into reality!"
    />
    <meta name="msapplication-TileColor" content="#da532c">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/site.webmanifest">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ECell MNNIT</title>
    <style>
      .preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: black;
        padding: 0;
        margin: 0;
        height: 100vh;
      }
  
      .rotate {
        animation: rotation 1s infinite linear;
      }
  
      .loader-hide {
        display: none;
      }

      body {
        margin: 0;
      }
  
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
  
        to {
          transform: rotate(359deg);
        }
      }
        .dot-flashing {
              position: relative;
              width: 10px;
              height: 10px;
              border-radius: 5px;
              background-color: #9880ff;
              color: #9880ff;
              animation: dotFlashing 1s infinite linear alternate;
              animation-delay: .5s;
        }

        .dot-flashing::before, .dot-flashing::after {
          content: '';
          display: inline-block;
          position: absolute;
          top: 0;
        }

        .dot-flashing::before {
          left: -15px;
          width: 10px;
          height: 10px;
          border-radius: 5px;
          background-color: #9880ff;
          color: #9880ff;
          animation: dotFlashing 1s infinite alternate;
          animation-delay: 0s;
        }

        .dot-flashing::after {
          left: 15px;
          width: 10px;
          height: 10px;
          border-radius: 5px;
          background-color: #9880ff;
          color: #9880ff;
          animation: dotFlashing 1s infinite alternate;
          animation-delay: 1s;
        }

        @keyframes dotFlashing {
          0% {
            background-color: #9880ff;
          }
          50%,
          100% {
            background-color: #ebe6ff;
          }
        }

    </style>
  </head>
  <body>
      <div style="margin:'0px'; padding:'0px';" class="preloader">
        <div class="col-3" style="width:'33.33%'; display:'flex'; justify-content:'center'; align-items:'center'">
          <div class="snippet" data-title=".dot-flashing">
            <div class="stage">
              <div class="dot-flashing"></div>
            </div>
          </div>
        </div>
      </div>
    <noscript>Script Error</noscript>
    <div id="root"></div>

  </body>
</html>
